<!DOCTYPE html>
<html>

<head>
  <title>undesired</title>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="favicon.png"/>
  <style>
    @font-face {
      font-family: 'Gotham';
      font-style: normal;
      src:
        local('Gotham'),
        local('Gotham Regular'),
        url('gotham.otf') format('opentype');
    }

    body {
      margin: 0px;
      width: 100vw;
      height: 100vh;
      background: black;
      overflow: hidden;
    }

    video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: fill;
      transition-property: opacity;
    }

    #container {
      width: 100%;
      height: 100%;
    }

    #card {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 8;
      background: black;
      mix-blend-mode: multiply;
      transition-property: background;
    }

    #title {
      margin: 0px;
      font-family: 'Gotham';
      font-size: 50pt;
      letter-spacing: 50px;
      cursor: pointer;
      filter: blur(16px);
      transition-property: filter;
      animation: fadeIn 4s;
      animation-fill-mode: both;
    }

    @keyframes fadeIn {
      from { color: black; }
      to   { color: white; }
    }
  </style>
</head>

<body>
  <div id="card">
    <p id="title">UNDESIRED</p>
  </div>

  <audio id="music">
    <source src="fencate.mp3" type="audio/mp3">
  </audio>

  <div id="container"></div>
</body>

<script src="undesired.js"></script>

</html>
